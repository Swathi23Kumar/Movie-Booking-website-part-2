<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
  <style>
		body {
			background-image: url('bg.jpg');
			background-size: cover;
		}

    form {
  background-color: rgba(255, 255, 255, 0.5); /* change opacity to 0.5 */
  width: 400px;
  padding: 20px;
  border-radius: 10px;
  margin: auto;
  margin-top: 50px;
}

		input[type=text], input[type=password], input[type=email], input[type=tel], input[type=date] {
			width: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* change opacity to 0.5 */
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 10px;
			font-size: 16px;
		}

		input[type=submit], input[type=button] {
			background-color: #ADD8E6;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type=submit]:hover, input[type=button]:hover {
			background-color: #45a049;
		}

		.error {
			color: red;
			font-size: 14px;
		}

		#error-message {
			margin-bottom: 10px;
		}
h1{
  color:#ADD8E6;
  text-align: center;

}
    label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}
	</style>
</head>
<body>
  <h1>LOGIN</h1>
	<form onsubmit="return validateForm()">
		<label for="regid">Registration ID *</label>
		<input type="text" id="regid" name="regid" placeholder="Enter registration ID">

		<label for="username">Username *</label>
		<input type="text" id="username" name="username" placeholder="Enter username">

		<label for="password">Password *</label>
		<input type="password" id="password" name="password" placeholder="Enter password">

		<label for="email">Email *</label>
		<input type="email" id="email" name="email" placeholder="Enter email address">

		<label for="mobile">Mobile number *</label>
		<input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number">

		<label for="dob">Date of Birth *</label>
		<input type="date" id="dob" name="dob" placeholder="Enter date of birth">

		<input type="submit" value="Submit">
		<input type="reset" value="Cancel">

		<div id="error-message"></div>
	</form>
</body>
</html>
